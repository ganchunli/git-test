<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>3_ajax_get请求</title>
    <style>
        #content {
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>该页面是测试：3_ajax_get请求</h3>
    <button id="btn">点我发送请求（原生js-ajax—get）</button>
    <div id="content"></div>
    <script>
        //获取按钮
        const btn = document.getElementById('btn')
        const content = document.getElementById('content')

        //给按钮绑定监听
        btn.onclick = () => {
            //1.创建xhr实例对象
            const xhr = new XMLHttpRequest()

            //绑定监听      
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log(xhr.response)
                        content.innerHTML = `<h3>${xhr.response}</h3>`
                    }
                }
            }

            //2.指定发送请求的：method，url，参数
            /* 
            1.形如：key=value&key=value 就是 query 参数的 urlencoded 编码形式
            2.形如：/xx/xxx/甘春利/25 就是 params 参数
            */
            // xhr.open('GET', 'http://127.0.0.1:8080/test_get?name=甘春利&age=25')//携带query参数 urlencoded 编码
            xhr.open('GET', 'http://127.0.0.1:8080/test_get2/甘春利/25')//携带params参数

            //3.发送请求
            xhr.send()
        }
    </script>
</body>

</html>
