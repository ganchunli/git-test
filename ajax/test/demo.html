<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>demo.html</title>

</head>

<body>

    <script>
        let obj = { a: 1, b: { c: 2 } }
        // const { c } = obj.b //标准的结构赋值
        // console.log(c)

        const { b: { c } } = obj //连续结构赋值
        // console.log(c)

        const { b: { c: value } } = obj //连续结构赋值+重命名
        console.log(value)

    </script>
</body>

</html>
